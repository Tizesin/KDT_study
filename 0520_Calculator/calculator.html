<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="top_line">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png"></img>
            <div class="program_name">계산기</div>
            <button class="control_btn">─</button>
            <button class="control_btn sq">□</button>
            <button class="control_btn">X</button>
        </div>
        <div id="option_line"></div>
        <p id="result">0</p>
        <div id="button_position">
            <div class="mode_line">
                <button class="mbtn" id="MC">MC</button>
                <button class="mbtn" id="MR">MR</button>
                <button class="mbtn" id="M+">M+</button>
                <button class="mbtn" id="M-">M-</button>
                <button class="mbtn" id="MS">MS</button>
                <button class="mbtn" id="M">M</button>
            </div>
            <div class="button_line">
                <button class="btn" id="persent">%</button>
                <button class="btn" id="CE">CE</button>
                <button class="btn" id="clear">C</button>
                <button class="btn" id="BS">BS</button>
            </div>
            <div class="button_line">
                <button class="btn" id="1/x">1/x</button>
                <button class="btn" id="x^2">x²</button>
                <button class="btn" id="row(2,x)">²√x</button>
                <button class="btn" id="division">÷</button>
            </div>
            <div class="button_line">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="multiply">×</button>
            </div>
            <div class="button_line">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6 ">6</button>
                <button class="btn" id="minus">-</button>
            </div>
            <div class="button_line">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="plus">+</button>
            </div>
            <div class="button_line">
                <button class="btn" id="plusminus">±</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
