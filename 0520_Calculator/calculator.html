<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="top_line">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Windows_Calculator_icon.png"></img>
            <div class="program_name">계산기</div>
            <button class="control_btn">─</button>
            <button class="control_btn sq">□</button>
            <button class="control_btn">X</button>
        </div>
        <div id="option_line"></div>
        <p id="result">0</p>
        <div id="button_position">
            <div class="mode_line">
                <button class="mbtn MC">MC</button>
                <button class="mbtn MR">MR</button>
                <button class="mbtn M+">M+</button>
                <button class="mbtn M-">M-</button>
                <button class="mbtn MS">MS</button>
                <button class="mbtn M">M</button>
            </div>
            <div class="button_line">
                <button class="btn persent">%</button>
                <button class="btn CE">CE</button>
                <button class="btn clear">C</button>
                <button class="btn BS">BS</button>
            </div>
            <div class="button_line">
                <button class="btn 1/x">1/x</button>
                <button class="btn x^2">x²</button>
                <button class="btn row(2,x)">²√x</button>
                <button class="btn division">÷</button>
            </div>
            <div class="button_line">
                <button class="btn 7">7</button>
                <button class="btn 8">8</button>
                <button class="btn 9">9</button>
                <button class="btn multiply">×</button>
            </div>
            <div class="button_line">
                <button class="btn 4">4</button>
                <button class="btn 5">5</button>
                <button class="btn 6 ">6</button>
                <button class="btn minus">-</button>
            </div>
            <div class="button_line">
                <button class="btn 1">1</button>
                <button class="btn 2">2</button>
                <button class="btn 3">3</button>
                <button class="btn plus">+</button>
            </div>
            <div class="button_line">
                <button class="btn plusminus">±</button>
                <button class="btn 0">0</button>
                <button class="btn dot">.</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
